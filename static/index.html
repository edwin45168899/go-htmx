<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go + Vue</title>
    <!-- 使用 Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #42b883 0%, #35495e 100%);
        }

        #app {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #35495e;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #42b883;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #33a06f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 184, 131, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #42b883;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>這是一個串接 Go 後端的 Vue 示範專案</p>

        <button @click="getData">點擊從 Go 取得資料</button>

        <div v-if="apiResponse" class="response-box">
            <strong>後端回傳：</strong>
            <div v-html="apiResponse"></div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const title = ref('Hello, Vue + Go!');
                const apiResponse = ref('');

                const getData = async () => {
                    try {
                        // 呼叫 Go 後端 API
                        const response = await fetch('/');
                        const data = await response.text();
                        apiResponse.value = data;
                    } catch (error) {
                        console.error('Fetch error:', error);
                        apiResponse.value = '無法連接到後端服務';
                    }
                };

                return {
                    title,
                    apiResponse,
                    getData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
